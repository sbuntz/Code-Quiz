<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./assets/style.css">

    <link rel="apple-touch-icon" sizes="180x180" href="./assets/images/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/images/favicon_io/favicon-16x16.png">

    <title>Javascript Code Quiz</title>
</head>

<body>
    <header>
        <a href="#" id="viewHighScores">View High Scores</a>
        <p id="timer">Time: <span id="timeLeft">0</span> </p>
        <div id="timesUp" style="display: none;">Time's Up!</div>
    </header>
    <main class="container">
        <div id="start">
            <h1>Coding Quiz!</h1>
            <p>Try to answer the following javascript code questions within the time limit. </p>
            <p>Keep in mind that incorrect answers will penalize your time by ten seconds!</p>
            <button id="start-quiz-button" type="button">Start Quiz</button></p>
        </div>
        <div id="questionDiv" style="display: none;">
            <p id="questionTitle"></p>
            <div>
                <p><button id="btn0"></button></p>
                <p><button id="btn1"></button></p>
                <p><button id="btn2"></button></p>
                <p><button id="btn3"></button></p>
                <hr id="lineBreak" style="display: none">
                <p id="answerCheck" style="display: none;"></p>
            </div>
        </div>
        <!-- score div -->
        <div class="pl-5 ml-2 pt-5 justify-content-center font-weight-bold" id="summary" style="display: none;">
            <div class="col-2"></div>
            <div class="col-8 text-left">
                <h2 class="font-weight-bold pt-2 pb-3 m-2">Your final score is <span id="finalScore"></span> !</h2>
                <form>
                    <p class="pt-2 pb-3 m-2">Enter your initials: <input id="initialInput"
                            class="form-control pt-2 pb-3 mt-2" type="text">
                        <button type="submit" id="submitInitialBtn" class="btn btn-info mt-3">Submit</button>
                    </p>
                </form>
            </div>
            <div class="col-2"></div>
        </div>

        <!-- highscores section -->
        <div id="highScoreSection" class="pl-5 ml-4 pt-5 justify-content-center font-weight-bold"
            style="display: none;">
            <h2 class="font-weight-bold pt-2 pb-3 mb-2">High Scores</h2>

            <div id="listOfHighScores" class="list-group list-group-flush pt-2 pb-3 mb-2"></div>

            <!-- append each highscore as new paragraph here -->
            <p>
                <button type="submit" class="btn btn-info mt-3 mr-3" id="goBackBtn">Go Back</button>
                <button type="submit" class="btn btn-info mt-3" id="clearHighScoreBtn">Clear High Scores</button>
            </p>

        </div>
    </main>
    <script src="./assets/script.js"></script>
</body>

</html>
