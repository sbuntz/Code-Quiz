<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./assets/style.css">

    <link rel="apple-touch-icon" sizes="180x180" href="./assets/images/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/images/favicon_io/favicon-16x16.png">

    <title>Javascript Code Quiz</title>
</head>

<body>
    <header>
        <a href="#" id="viewHighScores">View High Scores</a>
        <p id="timer">Time: <span id="timeLeft">75</span> </p>
        <div id="timesUp" style="display: none;">Time's Up!</div>
    </header>
    <main class="container">
        <div id="intro">
            <h1>Coding Quiz!</h1>
            <p>Try to answer the following javascript code questions within the time limit. </p>
            <p>Keep in mind that incorrect answers will penalize your time by ten seconds!</p>
            <button id="startQuiz" type="button">Start Quiz</button></p>
        </div>

        <!-- Questions -->
        <div id="questionSection" style="display: none;">
            <p id="questionTitle"></p>
            <div>
                <p><button id="btn0"></button></p>
                <p><button id="btn1"></button></p>
                <p><button id="btn2"></button></p>
                <p><button id="btn3"></button></p>
                <div id="lineBreak" style="display: none"> </div>
                <p id="answerCheck" style="display: none;"></p>
            </div>
        </div>

        <!-- Score -->
        <div id="ScoreSection" style="display: none;">
                <h2>Your final score is <span id="finalScore"></span></h2>
                <form>
                    <p>Enter your initials: <input id="initialInput" type="text"> </p>
                        <button type="submit" id="submitInitial">Submit</button>

                </form>
        </div>

        <!-- highScores -->
        <div id="highScoreSection" style="display: none;">
            <h2>High Scores</h2>

            <div id="HighScoresList"></div>

            <!-- add HighScores -->

                <button type="submit" id="goBack">Go Back</button>
                <button type="submit" id="clearHighScore">Clear High Scores</button>
        </div>
    </main>
    <script src="./assets/script.js"></script>
</body>

</html>
